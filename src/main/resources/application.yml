spring:
    mvc:
        view:
            prefix: /WEB-INF/jsp/
            suffix: .jsp
    dataSource:
        url: @spring.dataSource.url@
        username: @spring.dataSource.username@
        password: @spring.dataSource.password@
        driverClassName: com.mysql.jdbc.Driver

    hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        hbm2ddl.auto: none
        show_sql: true
        format_sql: true

    redis:
      port: 6379
      host: localhost
      password:
      pool:
        max-active: -1
        max-wait: 30000
        max-idle: 8
        min-idle: 0




pro:
    upload:
      path: @pro.upload.path@
      url: @pro.upload.url@
logging:
    level:
        me.binf.ivf: DEBUG
        org.hibernate.SQL: debug
    file: zaja.log
server:
    error:
        whitelabel:
            enabled: false